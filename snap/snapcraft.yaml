name: game403 # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '1.0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: A tiny game # 79 char long summary
description: |
  game403 teaches about rewards.


grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

architectures:
  - build-on: amd64


parts:
  my-part:
    # See 'snapcraft plugins'
    plugin: go
    source: .
    build-snaps:
      - go
    build-packages:
      - build-essential
      - gcc
      - libgl1-mesa-dev
      - xorg-dev
      - libc6-dev
    stage-packages:
      - mpg321
      - libao4
      - libasound2
      - libmad0
    override-build: |
      set -xe
      go mod download
      go build -o $SNAPCRAFT_PART_INSTALL/bin/game403 ./linux


apps: 
  game403:
    command: bin/game403
    extensions: [gnome]
    plugs:
      - alsa
      - audio-playback
      - pulseaudio